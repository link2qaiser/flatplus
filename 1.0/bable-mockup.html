	<script>

		$(document).on('click', '.sub-trigger', function(){

			$(this).find('.sub-item').slideToggle();
			$(this).find('.small-icon').toggleClass('transform');
		})

		$(document).on('click', '#toggleSidebar', function(){
			if( $(window).innerWidth() > 780 ){
				$('.sidebar').toggleClass('width');
			}
			else if( $(window).innerWidth() < 780 ){
				$('.sidebar').toggleClass('w-50');
			}
			$('.flex-container').toggleClass('ml-0 mw-100')
		})

		$(document).on('click', '.sub-item', function(e){
			e.stopPropagation();
		})

		$(document).on('click', '#dark-mode', function(e){
			e.preventDefault();

			$(this).toggleClass('active')

			$('body').toggleClass('invert');

		})
	</script>
